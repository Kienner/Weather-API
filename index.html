<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>App Weather</title>
</head>
<body>

    <main class="container">

        <form action="" id="search-form">

            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar Cidade">

            <button id="search-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>




        <div class="box-container ">


            <h1 id="title">Araçatuba, SP</h1>

            <div class="infos">
                <div id="temp">
                    <img id="temp-img"src="https://openweathermap.org/img/wn/10d@2x.png" alt=""> <!-- virá da API-->

                    <div>
                        <p class="temp-value" id="temp-value"></p>
                        <p id="temp-description"></p>
                
                    </div>

                </div>

            </div>

      


             <div class="other-infos">

                <div class="card card-temp-max">
                    <i  id="icon-temp-max" class="fa-solid fa-temperature-high"></i>
                    
                    <div>
                        <h2>Temp. max</h2>
                        <p id="temp-max"></p>

                    </div>
                </div>



                <div class="card card-temp-min">
                    <i id="icon-temp-min" class="fa-solid fa-temperature-low"></i>
                    
                    <div>
                        <h2>Temp. min</h2>
                        <p id="temp-min"></p>

                    </div>
                </div>



                <div class="card card-humidity">
                    <i id="icon-humity" class="fa-solid fa-droplet"></i>
                    
                    <div>
                        <h2>Umidade</h2>
                        <p id="humidity"></p>

                    </div>
                </div>



                <div class="card card-temp-max">
                    <i id="icon-wind" class="fa-solid fa-wind"></i>
                    
                    <div>
                        <h2>Vento</h2>
                        <p id="wind"></p>

                    </div>
                </div>



        </div>

        <div id="alert"></div>
    </main>






    <script src="src/javascript/script.js"></script>
    
</body>
</html>
